<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffcc00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 50px;
        }

        .navbar {
            background-color: #ff6600;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            border: 5px solid #1a67c9;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form-container textarea,
        .form-container input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e55b00;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 3px solid #ff6600;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://i.pinimg.com/564x/98/00/28/9800281c8b277f60cda1d360d1f55e7e.jpg" alt="Train Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="TrainSchedule.html">Train Schedule</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Feedbackform.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

  
    <center><p>HI! I hope you have successfully bought a ticket. Please answer the form below to help us!</p></center>


    <div class="form-container">
        <form action="">
            <label for="comment">Comments</label>
            <textarea id="comment" rows="5" placeholder="Type your comments here..."></textarea>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">How did you feel buying tickets?</label>
            <div class="radio-group">
                <input type="radio" id="challenging" name="feedback" value="Challenging" required>
                <label for="challenging">Challenging</label>

                <input type="radio" id="good" name="feedback" value="Good" required>
                <label for="good">Good</label>

                <input type="radio" id="excellent" name="feedback" value="Excellent" required>
                <label for="excellent">Excellent</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

 \
    <div class="footer">
        <a href="https://docs.google.com/document/d/1PbXLq1GnqbkI6MFrUQ6h3dh4ZVBYUOGEZoKweW1nNoM/edit?usp=sharing" target="_blank">References</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
