<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Rate Us</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      background: #fff0f5;
    }

    nav {
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      padding: 10px 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #5a5a5a;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ffffffaa;
    }

    .navbar-right input[type="text"] {
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .navbar-right button {
      padding: 5px 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #555;
      font-weight: bold;
    }

    .content {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-pink {
      background-color: #ffd1dc;
      color: #660022;
      border: none;
    }

    footer {
      background: linear-gradient(to right, #b5fffc, #ffdee9);
      text-align: center;
      color: #444;
      padding: 15px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="index.html">About Us</a>
        <a href="page2.html">Quarter 1</a>
        <a href="page3.html">Quarter 2</a>
        <a href="page4.html">Quarter 3</a>
        <a href="page5.html">Quarter 4</a>
        <a href="page6.html">What's Next</a>
        <a href="page7.html">Rate Us</a>
      </div>
      <div class="navbar-right">
        <input type="text" placeholder="search..." />
        <button>Search</button>
      </div>
    </div>
  </nav>

  <div class="content" id="feedback">
    <h2>We Value Your Feedback!</h2>
    <p>Let us know your thoughts about our portfolio!</p>
    
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      
      <label for="rating">Rating:</label>
      <select id="rating" class="form-select" required>
        <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
        <option value="4">⭐⭐⭐⭐ (Very Good)</option>
        <option value="3">⭐⭐⭐ (Good)</option>
        <option value="2">⭐⭐ (Fair)</option>
        <option value="1">⭐ (Poor)</option>
      </select>
      
      <label for="comment">Your Feedback:</label>
      <textarea id="comment" class="form-control" rows="3" placeholder="Write your feedback here..." required></textarea>
      
      <button type="submit" class="btn btn-pink mt-2">Submit</button>
    </form>
    
    <div id="feedbackList" class="mt-3">
      <h3>Recent Feedback:</h3>
      <ul id="commentsList" class="list-group"></ul>
    </div>
  </div>

  <footer>
    <p>OB Montessori Center Fairview Campus</p>
    <p>© Group 1 - Rafa, Sammy, Fiona, Izeck</p>
    <p><a href="https://docs.google.com/document/d/1AWKKTirdIGgmiPIbidQPAftTF3f1y-3eR2MNfTyUTAM/edit?usp=sharing" target="_blank">References</a></p>
  </footer>


  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;
      let rating = document.getElementById("rating").value;
      let comment = document.getElementById("comment").value;

      let maxLength = 200;
      let shortComment = comment.substring(0, Math.min(comment.length, maxLength));

      let ratingText;
      if (rating == 5) {
        ratingText = "Excellent";
      } else if (rating == 4) {
        ratingText = "Very Good";
      } else if (rating == 3) {
        ratingText = "Good";
      } else if (rating == 2) {
        ratingText = "Fair";
      } else {
        ratingText = "Poor";
      }

      let newFeedback = document.createElement("li");
      newFeedback.classList.add("list-group-item");
      newFeedback.innerHTML = `<strong>${name}</strong> (${rating} ⭐ - ${ratingText}): ${shortComment}`;
      
      document.getElementById("commentsList").appendChild(newFeedback);

      document.getElementById("feedbackForm").reset();
    });
  </script>
</body>
</html>
